[UI]
theme = light
language = vi
window_width = 1200
window_height = 800
window_x = 100
window_y = 100

[AUDIO]
default_voice = Aria
default_model = eleven_flash_v2_5
default_stability = 0.5
default_similarity_boost = 0.75
default_style = 0.0
use_speaker_boost = True
output_format = mp3

[PROCESSING]
max_concurrent_requests = 3
request_delay = 1.0
max_text_length = 5000
auto_split_long_text = True
chunk_size = 4000

[FILES]
output_directory = output
auto_cleanup_days = 30
supported_formats = txt,docx
default_filename_pattern = tts_{api_name}_{voice}_{timestamp}

[PROXY]
enabled = False
type = http
host = 
port = 
username = 
password = 
requires_auth = False

[API]
base_url = https://api.elevenlabs.io/v1
timeout = 60
max_retries = 3
retry_delay = 1.0

